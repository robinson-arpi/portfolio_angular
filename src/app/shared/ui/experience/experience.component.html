<li class="pb-4">
    <div class="container custom-card p-3">
      <div class="row">
        <div class="col-md-2 date">{{ date }}</div>
        <div class="col-md-10">
            <a href = '{{ url }}'><h5 class="text-1">{{ title }}  
            <i class="fa fa-external-link-square icon-redirect"></i></h5></a>
          <p class="text-2" [innerHTML]="description"></p>
          <div class="container-tag">
            <span *ngFor="let tag of translatedTags" class="custom-tag">{{ tag }}</span>
          </div>
        </div>
      </div>
    </div>
  </li>
